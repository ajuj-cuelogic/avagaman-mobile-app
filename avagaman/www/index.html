<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="app/assets/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script> 
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    
    
    <!--localstorage plugin-->
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    
    
    <!-- common files -->
    <script src="app/common/services/user.service.js"></script>
    <script src="app/common/services/dashboard.service.js"></script>
    <script src="app/common/services/checkin.service.js"></script>
    <script src="app/common/services/getgeo.factory.js"></script>
    <script src="app/common/services/webservice.js"></script>
    <script src="app/common/services/storage.service.js"></script>
    <script src="app/common/services/session.service.js"></script>
    <script src="app/common/services/login.service.js"></script>
    <script src="app/common/services/services.js"></script>
    
    
    <!--login module-->
    <script src="app/modules/login/login.js"></script>
    <script src="app/modules/login/login.controller.js"></script>
    <!--index module-->
    <script src="app/modules/index/index.js"></script>
    <script src="app/modules/index/index.controller.js"></script>
    <!--dashboard module-->
    <script src="app/modules/dashboard/dashboard.js"></script>
    <script src="app/modules/dashboard/dashboard.controller.js"></script>
    
    <!--notify module-->
    <script src="app/modules/notify/notify.js"></script>
    <script src="app/modules/notify/notify.controller.js"></script>
    
    
    
     <script src="js/app.js"></script>
    
  </body>
</html>
