<ion-view view-title="{{title}}">
  <ion-content >
      <div class="list margin-bottom">
        <div class="item item-icon-left"  ng-repeat="notification in notifications">
            
            <span >You has been notified by {{notification.userId.firstName}} {{notification.userId.lastName}}</span>
        </div>
    </div>
  </ion-content>
</ion-view>
